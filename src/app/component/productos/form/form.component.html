<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Crear un nuevo producto
        </div>
        <div class="card-body">
            <form >
                <div class="form-group row mb-3" >
                    <label for="nombre" class="col-form-label col-sm-2"  >Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" name="nombre" class="form-control"  [(ngModel)]="producto.nombre" required/>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="precio" class="col-form-label col-sm-2">Precio</label>
                    <div class="col-sm-10">
                        <input type="number" name="precio" class="form-control" required  [(ngModel)]="producto.precio" required/>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="categoria" class="col-form-label col-sm-2">Categoria</label>
                    <div class="col-sm-10">
                        <input type="text" name="categoria" class="form-control" required minlength="5" maxlength="100" required placeholder="Por ejemplo, Televisor"  [(ngModel)]="producto.categoria" required/>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="precio" class="col-form-label col-sm-2">Caracter√≠sticas Principales</label>
                    <div class="col-sm-10">
                        <input type="text" name="caracteristicasPrincipales" minlength="5" maxlength="100" required placeholder="Por ejemplo, Pantalla 43 Pulgadas" class="form-control" [(ngModel)]="producto.caracteristicasPrincipales" required/>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col">
                        <button class="btn btn-outline-primary btn-lg float-start" (click)="createProducto()" *ngIf="!producto.id else elseBlock" role="button">Crear</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-outline-warning btn-lg float-start" role="button" (click)="updateProducto()">Editar</button>
                        </ng-template>
                        <button type="button" class="btn btn-lg btn-outline-danger float-end" routerLink="/productos">Cancelar</button>
                    </div>
                </div>
            </form>
    </div>
</div>
