                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLink="home"><svg xmlns="http://www.w3.org/2000/svg" width="28"
                                    height="28" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">

                                </svg></a>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link" routerLink="/productos" *ngIf="isAuthenticated">Ver Productos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-3 bg-dark mx-0 px-0">
            <div class="row mt-1 me-4">
                <div class="col-12 text-end" *ngIf="!isAuthenticated"><a class="btn btn-outline-primary mt-2" routerLink="/signIn"
                    *ngIf="!isAuthenticated">Login</a></div>
                <div class="col-3 text-end p-0" *ngIf="isAuthenticated"><a class="btn btn-primary shadow-none mt-2"
                        data-bs-toggle="offcanvas" *ngIf="isAuthenticated" data-bs-target="#offcanvasRight"><svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart4"
                            viewBox="0 0 16 16">
                            <path
                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                        </svg></a></div>
                <div class="col-3 text-center p-0" *ngIf="isAuthenticated"><a class="btn btn-outline-primary mt-2" routerLink="/profile"
                        *ngIf="isAuthenticated">Perfil</a></div>
                <div class="col-6 text-start ps-0" *ngIf="isAuthenticated"><a class="btn btn-outline-warning mt-2" routerLink=""
                        (click)="signOut()" *ngIf="isAuthenticated">Sign Out</a></div>
            </div>
        </div>
    </div>
</div>
