<div class="container my-2">
    <main>
        <div class="py-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor" class="bi bi-credit-card-2-back" viewBox="0 0 16 16">
                <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z"/>
                <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z"/>
              </svg>
            <h2 class="mt-3">Formulario de Pago </h2>
        </div>

        <div class="row g-5">
            <div class="col-md-12 col-lg-12">
                <form class="needs-validation" novalidate="" [formGroup]="form">

                    <h4 class="mt-4">Información de Pago</h4>

                    <div class="my-3" >
                        <div class="form-check">
                            <input id="credit" name="tipo" formControlName="tipo" [(ngModel)]="dataPago.tipo" value="Tarjeta de Crédito" type="radio" class="form-check-input" required="" checked="">
                            <label class="form-check-label" for="credit">Tarjeta de Crédito</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="tipo" formControlName="tipo" [(ngModel)]="dataPago.tipo" value="Tarjeta de Débito" type="radio" class="form-check-input" required="">
                            <label class="form-check-label" for="debit">Tarjeta de Débito</label>
                        </div>
                        <div class="form-check">
                            <input id="chequera" name="tipo" formControlName="tipo" [(ngModel)]="dataPago.tipo" value="Chequera Electrónica" type="radio" class="form-check-input" required="">
                            <label class="form-check-label" for="chequera">Chequera Electrónica</label>
                        </div>
                        <div class="form-check">
                            <input id="others" name="tipo" formControlName="tipo" [(ngModel)]="dataPago.tipo" value="Otra" type="radio" class="form-check-input" required="">
                            <label class="form-check-label" for="paypal">Otra</label>
                        </div>
                    </div>

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="cc-name" formControlName="nombreCLiente" [(ngModel)]="dataPago.nombreCLiente" id="cliente" placeholder="Nombre de cliente" [ngClass]="{'is-invalid': submitted && f['nombreCLiente'].errors}">
                            <div *ngIf="submitted && f['nombreCLiente'].errors" class="invalid-feedback">
                                <div *ngIf="f['nombreCLiente'].errors['required']">El nombre del cliente es requerido</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <input type="number" class="form-control" id="cc-number" formControlName="numeroTarjeta" [(ngModel)]="dataPago.numeroTarjeta" placeholder="Número de Tarjeta" [ngClass]="{'is-invalid': submitted && f['numeroTarjeta'].errors}">
                                <div *ngIf="submitted && f['numeroTarjeta'].errors" class="invalid-feedback">
                                    <div *ngIf="f['numeroTarjeta'].errors['required']">El numero de tarjeta es requerido</div>
                                    <div *ngIf="f['numeroTarjeta'].errors['min']">El numero de tarjeta es debe tener mínimo 12 dígitos</div>
                                </div>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="form-control" id="mes" formControlName="mesExp" [(ngModel)]="dataPago.mesExp" placeholder="Mes Expiración" [ngClass]="{'is-invalid': submitted && f['mesExp'].errors}">
                            <div *ngIf="submitted && f['mesExp'].errors" class="invalid-feedback">
                                <div *ngIf="f['mesExp'].errors['required']">El mes de expiración es requerido</div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="form-control" id="anno" formControlName="annoExp" [(ngModel)]="dataPago.annoExp" placeholder="Año Expiración" [ngClass]="{'is-invalid': submitted && f['annoExp'].errors}">
                            <div *ngIf="submitted && f['annoExp'].errors" class="invalid-feedback">
                                <div *ngIf="f['annoExp'].errors['required']">El año de expiración es requerido</div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="form-control" id="codigoSeguridad" formControlName="codigoSeguridad" [(ngModel)]="dataPago.codigoSeguridad" placeholder="Código de seguridad (CCV)" [ngClass]="{'is-invalid': submitted && f['codigoSeguridad'].errors}">
                                <div *ngIf="submitted && f['codigoSeguridad'].errors" class="invalid-feedback">
                                    <div *ngIf="f['codigoSeguridad'].errors['required']">El código de seguridad es requerido</div>
                                </div>
                        </div>
                    </div>

                    <hr class="my-4">
                    <div class="row">
                        <div class="col-12 text-end">
                            <button class="btn btn-outline-secondary mb-2 me-2" (click)="cancelar()" type="button">Cancelar Compra</button>
                            <button class="w-25 btn btn-primary mb-2" (click)="onSubmit()" type="submit">Finalizar Compra</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
