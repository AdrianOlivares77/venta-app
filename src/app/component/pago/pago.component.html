<div class="container my-2">
    <main>
        <div class="py-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor"
                class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg>
            <h2 class="mt-3">Formulario de Pago </h2>
        </div>

        <div class="row g-5">
            <div class="col-md-12 col-lg-12">
                <h4 class="mb-3">Información Personal</h4>
                <form class="needs-validation" novalidate="">

                    <h4 class="mt-4">Información de Pago</h4>

                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked=""
                                required="">
                            <label class="form-check-label" for="credit">Tarjeta de Crédito</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                            <label class="form-check-label" for="debit">Tarjeta de Débito</label>
                        </div>
                        <div class="form-check">
                            <input id="chequera" name="paymentMethod" type="radio" class="form-check-input" required="">
                            <label class="form-check-label" for="chequera">Chequera Electrónica</label>
                        </div>
                        <div class="form-check">
                            <input id="others" name="paymentMethod" type="radio" class="form-check-input" required="">
                            <label class="form-check-label" for="paypal">Otra</label>
                        </div>
                    </div>

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="cc-name" placeholder="Nombre de cliente"
                                required="">
                            <div class="invalid-feedback">
                                Nombre es requerio
                            </div>
                        </div>

                        <div class="col-md-6">
                            <input type="number" class="form-control" id="cc-number" placeholder="Número de Tarjeta"
                                required="">
                            <div class="invalid-feedback">
                                Número de tarjeta inválido
                            </div>
                        </div>

                        <div class="col-md-3">
                            <input type="text" class="form-control" id="mes" placeholder="Mes Expiración" required="">
                            <div class="invalid-feedback">
                                Expiration date required
                            </div>
                        </div>

                        <div class="col-md-3">
                            <input type="text" class="form-control" id="anno" placeholder="Año Expiración" required="">
                            <div class="invalid-feedback">
                                Expiration date required
                            </div>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="form-control" id="codigoSeguridad"
                                placeholder="Código de seguridad (CCV)" required="">
                            <div class="invalid-feedback">
                                Security code required
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">
                    <div class="col-12 text-center">
                        <button class="w-50 btn btn-primary btn-lg mb-5" type="submit">Terminar Compra</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
