<div class="container px-5 mt-4">
    <div class="row">
        <div class="col-3" ></div>
        <div class="col-8">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner mx-auto">
                    <div class="carousel-item">
                        <img src="https://o2sportsoutlet.cl/8345-medium_default/44-adidas-polera-aeroready-----.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img src="https://importclub.imgix.net/escritorio-oficina-simple_1269.jpg?w=500&h=500&lossless=true&auto=format&fill-color=FFFFFF&fit=fill&fill=solid" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://monterosport.com.ar/wp-content/uploads/2016/05/pelota-futbol-nassau-fick-off-500x500.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://multicentro.vteximg.com.br/arquivos/ids/175934-500-500/040202173-1.jpg?v=637719931522630000" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.tiendaentelvisa.cl/image/cache/catalog/products/68024g1-500x500.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card" style="width: 18rem;" *ngFor="let producto of productos">
            <img src="{{producto.imagen}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Precio: {{producto.precio}}</h6>
            <p class="card-text">{{producto.caracteristicasPrincipales}}</p>
            </div>
        </div>
    </div>
</div>
