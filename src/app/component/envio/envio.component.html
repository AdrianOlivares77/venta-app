<div class="container my-2">
    <main>
        <div class="py-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor"
                class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg>
            <h2 class="mt-3">Formulario de Envío</h2>
        </div>
        <div class="row g-5">
            <div class="col-md-12 col-lg-12">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <h4 class="mt-4">Dirección de Envío</h4>

                        <div class="col-12">
                            <div class="row">
                                <div class="col-4">
                                    <input type="text" class="form-control" id="calle" placeholder="Calle"
                                        required="Calle">

                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" id="ciudad" placeholder="Cuidad"
                                        required="">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" id="Región" placeholder="Región"
                                        required="">
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" id="address" placeholder="País" required="">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" id="address" placeholder="Código Postal"
                                        required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <div class="text-end my-2">
                                    <button class="btn btn-outline-secondary me-md-2" (click)="atras()" type="button">Volver</button>
                                    <button class="btn btn-outline-success" (click)="pagar()" type="button">Confirmar Envio</button>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </form>
            </div>
        </div>
    </main>
</div>
